<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-3" id="app">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        Sayt narxini hisoblash
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-7">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="sahifaSoni" class="form-label">Sahifalar soni</label>
                                        <select id="sahifaSoni" v-model="hisob.soni" class="form-select" aria-label="Default select example">
                                            <option v-for="soni in admin.blog1.soni" :value="soni.narxi">
                                                {{ soni.nomi }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="saytDizayni" class="form-label">Sayt dizayni</label>
                                        <select id="saytDizayni" v-model="hisob.dizayni" class="form-select" aria-label="Default select example">
                                            <option v-for="dizayni in admin.blog1.dizayni" :value="dizayni.narxi">
                                                {{ dizayni.nomi }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col mb-3">
                                    <div v-for="blog in admin.blog2" class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" :value="blog.narxi" v-model="hisob.blog2" :id="'i'+calcId(blog.nomi)">
                                        <label class="form-check-label" :for="'i'+calcId(blog.nomi)"> {{ blog.nomi }} </label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col mb-3">
                                    <div class="form-check" v-for="blog in admin.blog3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" :id="'a'+calcId(blog.nomi)" v-model="hisob.blog3" :value="blog.narxi">
                                        <label class="form-check-label" :for="'a'+calcId(blog.nomi)">
                                            {{ blog.nomi }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" @click.prevent="show" class="btn btn-primary">Ko'rish</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="display-1">{{ jami }}</h1>
                        <h1 class="display-1">so'm</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
